<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        body
		{
			background-image: url("https://www.itprotoday.com/sites/itprotoday.com/files/styles/article_featured_retina/public/GettyImages-1132487500.jpg?itok=etaVqUbr");
			background-size:cover;
            
            
        }
        
        
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Registration Form</h1><br>
                <form id="myForm">  
                        <div class="alert alert-danger" id="error" style="display: none;"></div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="full_name" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="phone" placeholder="Phone">
                        </div>
                        <div class="form-group pl-1.5">
                            <label for="Gender">Gender :</label><br>
                            <input type="radio" class="radioGender" name="radiog" id="M"  value="M">Male<br/>
                            <input type="radio" class=" radioGender" name="radiog" id="F" value="F">Female
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Apartment, studio, or floor">
                          </div>
                        <div class="form-group">
                            <select class="form-control" id="city">
                                <option value="">Select City</option>
                                <option value="Bhubaneswar">Bhubaneswar</option>
                                <option value="Jaipur">Jaipur</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Bangalore">Bangalore</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="state">
                                <option value="">Select State</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Maharastra">Maharastra</option>
                                <option value="Karnataka">Karnataka</option>
                            </select>
                        </div>




                        <div class="form-group pl-3">
                            <input type="checkbox" class="form-check-input" id="i_agree"> I agree to Terms and Conditions

                        </div>
                        
                        <div class="form-group text-right">
                            <input type="button" value="Submit" class="btn btn-primary"></div>
                        </div>

                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./form1.js"></script>
</body>
</html>
